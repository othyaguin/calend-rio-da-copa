<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do calendário da copa">
    </header>
    <main>
       
        <section class="card">
            <h2>24/11 <span>segunda</span></h2>


            <ul>
                <li>
                    <img src="./assets/coreia-do-sul.svg" alt="bandeira da coreia do sul">
                    <strong>10:00</strong>
                    <img src="./assets/gama.svg" alt="bandeira da gama">
                    
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>14:00</strong>
                    <img src="./assets/suiça.svg" alt="bandeira da suiça">
                    
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>


            <ul>
                <li>
                    <img src="./assets/moçambique.svg" alt="bandeira do moçambique">
                    <strong>11:30</strong>
                    <img src="./assets/marroco.svg" alt="bandeira do marroco">
                    
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>12:00</strong>
                    <img src="./assets/hongkong.svg" alt="bandeira de homg kong">
                    
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>quinta</span></h2>


            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="">
                    <strong>15:00</strong>
                    <img src="./assets/gama.svg" alt="bandeira da gama">
                    
                </li>
                <li>
                    <img src="./assets/alemanha.svg" alt="bandeira da alemanha">
                    <strong>19:00</strong>
                    <img src="./assets/irã.svg" alt="">
                    
                </li>
            </ul>
        </section>

        <section class="card">
            <h2>30/11 <span>sexta</span></h2>


            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>18:00</strong>
                    <img src="./assets/alemanha.svg" alt="bandeira da alemanha">
                    
                </li>
                <li>
                    <img src="./assets/nigeria.svg" alt="bandeira da Nigeria">
                    <strong>12:00</strong>
                    <img src="./assets/korea.svg" alt="bandeira da korea">
                    
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
